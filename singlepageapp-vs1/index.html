<!DOCTYPE html>
<html ng-app="myApp">
<!-- myApp i a name of module and any angular application needs to be defined as module
if you seriosely thinking about building angular apps -->

<!--
- Single Page Application, url is changing application is not refreshing, what changes is part of application
If user goes to particular route, then HTML page will be loaded in to the application and that part will be displayed
In angularJs Single Page Applications are used through roots

- Route maps to url path and also specify controller and template for that url and when url changes in the browser,
the angular is going to change the controller and view template that is using is going to display that to you

- Templates

First step is to add angular-route.min.js to script in this index and also add ngRoute dependency to module app.js
-->

<head>
    <title>Angular Simple Page App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
        .ng-cloak, [ng-cloak], [ng\:cloak] {
            display: none !important;
        }
    </style>
</head>

<body ng-cloak>

<h1>Angular Simple Page App</h1>


    <!-- angular js works with templates and this is the place where template views will be loaded
    through directive ng-view-->
    <div ng-view></div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>


    <!-- app.js is a module -->
    <script src="app.js"></script>

    <!-- code seperation app.js and controller.js-->
    <script src="main/main-controller.js"></script>
    <script src="about/about-controller.js"></script>
    <script src="film/film-controller.js"></script>


    <!--
    // You need to start http server to be able to run SPA with templates in files
    // php -S localhost:8887
    // and call http://localhost:8887 and works

    // http://localhost:8000/#/
    // http://localhost:8000/#/film/1
    // http://localhost:8000/#/about
    -->

</body>
</html>
