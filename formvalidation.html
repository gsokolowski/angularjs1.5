<!DOCTYPE html>
<html ng-app>  <!-- ng-app is build in directive that calls bootstrapping process-->
<head>
    <title>Angular Form Validation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <style>
        .ng-cloak, [ng-cloak], [ng\:cloak] {
            display: none !important;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>

<body ng-cloak>
<!--
but you need style ng-cloak in body to stop displaying curly braces before bootstrapping ins ready
 -->

<h1>Angular Form Validation</h1>





<!--
recommendation is to put this tag here not in header
but you need ng-cloak in body to stop displaying curly braces before bootstrapping ins ready
 -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
</body>
</html>
