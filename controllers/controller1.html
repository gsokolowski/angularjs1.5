<!DOCTYPE html>
<html ng-app="myApp">
<!-- ng-app is build in directive that calls bootstrapping process
if you add name you are specifiying name of module so myApp is a name of module-->
<head>
    <title>Angular Controllers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script>

        // assign controller MyController to myApp module
        angular.module('myApp', []).controller('MyController', MyController);

        // every controller takes one parameter which is a $scope object
        // inside controller definition we can attach properties to this $scope object
        // you can think about $scope at the view between controller and the View
        // properties attached to $scope can be accessable in your View
        // $scope can have not only properties it can have functions/methods because $scope is an object
        function MyController($scope) {
            $scope.rebels = [
                {name: 'Chewbacca', profession: 'pilot1', weapon: 'bowcaster1', age: 19},
                {name: 'Alan', profession: 'pilot2', weapon: 'bowcaster2', age: 20},
                {name: 'Stefan', profession: 'pilot1', weapon: 'bowcaster2', age: 32},
                {name: 'Kazio', profession: 'pilot3', weapon: 'bowcaster2', age: 34}
            ];
        }
    </script>
    <style>
        .ng-cloak, [ng-cloak], [ng\:cloak] {
            display: none !important;
        }
    </style>
</head>

<body ng-cloak>

    <h1>Angular Controllers</h1>
    <p>Documentation is here <a href="https://docs.angularjs.org/guide/controller">https://docs.angularjs.org/guide/controller</a> </p>

    <!-- tell the application to use MyController using ng-controller="MyController",
    Once you assign it you can access scope data defined in the controller -->
    <div ng-controller="MyController">
        <ul>
            <li ng-repeat = "rebel in rebels" >
                {{ rebel.name }}, {{ rebel.age }}
            </li>
        </ul>
    </div>

</body>
</html>
